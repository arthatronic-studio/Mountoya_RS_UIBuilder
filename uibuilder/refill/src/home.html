<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mountoya</title>
    <meta name="description" content="Node-RED uibuilder - Blank template">

    <!-- Your own CSS (defaults to loading uibuilders css)-->
    <link type="text/css" rel="stylesheet" href="./home.css" media="all">

    <!-- Font from Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">

    <!-- Supporting Scripts -->
    <script defer src="../uibuilder/uibuilder.iife.min.js"></script>
</head>

<body>
    <div class="container">
        <header>
            <figure class="logo">
                <img src="./images/mountoya-black-logo.png" alt="Mountoya Logo">
            </figure>
        </header>
        <main>
            <div class="content-center">
                <h1>Pilih Suhu <br /> dan Volume Air</h1>
                <div class="button-group">
                    <div class="button-column">
                        <div class="icon-image"><img id="icon-option-hot" src="./images/hot.png" alt="hot" /></div>
                        <h3 id="condition">Panas</h3>
                        <button class="btn btn-primary" id="hot_250ml">250 mL</button>
                        <button class="btn btn-primary" id="hot_500ml">500 mL</button>
                    </div>
                    <div class="button-column">
                        <div class="icon-image">
                            <img id="icon-option-normal" src="./images/normal.png" alt="normal" />
                        </div>
                        <h3 id="condition">Normal</h3>
                        <button class="btn btn-primary" id="normal_250ml">250 mL</button>
                        <button class="btn btn-primary" id="normal_500ml">500 mL</button>
                    </div>
                    <div class="button-column">
                        <div class="icon-image"><img id="icon-option-cold" src="./images/cold.png" alt="cold" /></div>
                        <h3 id="condition">Dingin</h3>
                        <button class="btn btn-primary" id="cold_250ml">250 mL</button>
                        <button class="btn btn-primary" id="cold_500ml">500 mL</button>
                    </div>
                </div>
                <p id="total-volume" style="margin-top:5vh; font-size: 2rem">Sisa Air Galon: 19000 ml</p>
                <p id="volumeliters" style="margin-top:5vh; font-size: 2rem">Sisa Air Galon: 1 ml</p>

                <!-- <button class="btn btn-secondary" id="resetButton">Reset Volume</button> -->
                <button class="btn btn-secondary" id="backButton">Kembali</button>
            </div>
        </main>
        <div id="modal" class="modal">
            <div class="modal-content">
                <p id="modal-text"></p>
                <p id="modal-subtitle">Apakah pilihanmu sudah benar?</p>
                <hr />
                <p id="modal-text-2">PERHATIAN!</p>
                <p id="modal-subtitle-2">Pengisian air panas hanya dapat <br /> menggunakan tumbler stainless</p>
                <div class="modal-action">
                    <button class="btn btn-secondary close-button" id="cancel">Kembali</button>
                    <button class="btn btn-primary" id="proceed">Lanjutkan</button>
                </div>
            </div>
        </div>
    </div>
    <script src="home.js"></script>
</body>

</html>
